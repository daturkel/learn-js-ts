<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JS/TS for AI Engineering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #3F51B5;
      --code-font-size: 0.9em;
      --sidebar-width: 300px;
    }
    .sidebar-nav li::before {
      margin-left: 0.3em;
    }
    .sidebar-nav li > a,
    .sidebar-nav li > p {
      padding-left: 0.5em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Learn JS/TS',
      repo: '',
      loadSidebar: '_sidebar.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 0,
      sidebarDisplayLevel: 1,
      relativePath: true,
      auto2top: true,
      search: {
        placeholder: 'Search',
        noData: 'No results',
        depth: 3,
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied',
      },
      plugins: [
        function (hook) {
          hook.ready(function () {
            if (localStorage.getItem('sidebar-closed') === 'true') {
              var style = document.createElement('style');
              style.textContent = '* { transition: none !important; }';
              document.head.appendChild(style);
              document.body.classList.add('close');
              requestAnimationFrame(function () {
                requestAnimationFrame(function () {
                  document.head.removeChild(style);
                });
              });
            }
            document.querySelector('.sidebar-toggle').addEventListener('click', function () {
              setTimeout(function () {
                localStorage.setItem('sidebar-closed', document.body.classList.contains('close'));
              }, 0);
            });
          });
        },
      ],
    };
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Sidebar collapse -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
</body>
</html>
